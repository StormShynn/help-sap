function call_link(linked_file)
{
   if(parent.frames.length>0){
     parent.window.frames["basefrm"].window.location = linked_file;
     parent.window.frames["treeframe"].window.location = "abap_docu_tree92bd.html?file=" + linked_file;}

     window.location = linked_file;}
}
function urlToClipboard(id){
 try{ var loc = top.location.href;}
 catch(e){ alert( "URL cannnot be determined" ); return; }
 var field = document.getElementById(id);
 field.focus();
 if ( loc.search( ".htm" ) == -1 && loc.search( ".HTM" ) == -1  ){ loc = loc + "index.htm"; }
 if (   loc.search( "index.html" ) != -1
     || loc.search( "INDEX-2.html" ) != -1 ){
   var off = loc.search( "file=" );
   if ( off == -1  ){
     field.value = loc + "?file=abenboolean_operator_glosry.htm"; }
   else {
     field.value = loc.substring( 0, off ) + "file=abenboolean_operator_glosry.htm";
   }
 }
 else {
    field.value = loc; }
 field.setSelectionRange(0, field.value.length);
 var r = confirm( "Copy URL to clipboard?\n\n" + field.value + "\n\nCopy to clipboard does not work in all browsers." );
 if (r == true) {
   try{
     document.execCommand("copy");
   }
     catch(e){ alert( "URL could not be copied to clipboard" ); }
 }
 window.scrollTo(0,0);
}

<p><span class="h1">
Boolean operator
</span></p>
<p>
Negates or joins <a href="javascript:call_link('abenlogical_expression_glosry.html')" class="grey" title="Glossary Entry">logical
expressions</a>. The possible Boolean operators are <a href="javascript:call_link('abenlogexp_not.html')" class="blue"><span class="qtext">
NOT</span></a>, <a href="javascript:call_link('abenlogexp_and.html')" class="blue"><span class="qtext">AND</span></a>, <a href="javascript:call_link('abenlogexp_or.html')" class="blue">
<span class="qtext">OR</span></a>, and <a href="javascript:call_link('abenlogexp_equiv.html')" class="blue"><span class="qtext">EQUIV</span></a>. Boolean operators are a type of
<a href="javascript:call_link('abenlogical_operator_glosry.html')" class="grey" title="Glossary Entry">logical operator</a>.
</p>
